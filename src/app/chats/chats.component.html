<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
                <table class="table table-striped">
                    <tr> <th>Id</th><th>Nom Chat</th> <th>Prix Adoption</th> <th>Date de Naissance</th><th>souche</th> <th>coulour</th> </tr>
                <tbody *ngFor="let chat of chats">
                    <tr>
                        <td>{{chat.idChat}}</td>
                        <td>{{chat.nomChat}}</td>
                        <td>{{chat.prixAdoption}}</td>
                        <td>{{chat.datenaissance | date:'dd/MM/yyyy'}}</td>
                        <td>{{chat.coulour}}</td>
                        <td>{{chat.coulour}}</td>
                        <td>{{chat.souche!.nomSou}}</td>
                        <td><a class="btn btn-danger" (click)="supprimerChat(chat)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateChat',chat.idChat]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
